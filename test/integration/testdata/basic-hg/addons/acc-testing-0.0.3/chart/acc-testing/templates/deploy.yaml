apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "testing.fullname" . }}
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: {{ template "testing.fullname" . }}
    spec:
      containers:
      - name: alpine
        image: "alpine:3.8"
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 15; done;" ]