tests:
  image: helm-broker-tests
  dir: ""
  tag: v1.1.0
  securityContext:
    runAsUser: 2000
service:
  type: NodePort
  externalPort: 80
  annotations: {}
deploy:
  annotations: {}
ctrl:
  tmpDirSizeLimit: 1Gi
  resources:
    limits:
      memory: 96Mi
      cpu: 100m
    requests:
      memory: 32Mi
      cpu: 80m
  internalPort: 8080
  statusPort: 8081
  documentationEnabled: false
  uploadServiceURL: not-needed-if-APP_DOCUMENTATION_ENABLED-set-to-false
broker:
  resources:
    limits:
      memory: 76Mi
      cpu: 60m
    requests:
      memory: 32Mi
      cpu: 30m
  internalPort: 8070
  statusPort: 8071
  metricsPort: 8072
defautlAddonsURL: https://github.com/kyma-project/addons/releases/download/0.10.0/index.yaml
global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  isDevelopMode: false
  image:
    pullPolicy: IfNotPresent
  helm_broker:
    dir: ""
    version: v1.1.0
  helm_controller:
    dir: ""
    version: v1.1.0
  etcdClientPort: 2379
